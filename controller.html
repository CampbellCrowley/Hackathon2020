<html>
	<head>
		<title>Hello World</title>
	</head>
	
	<style>
	body {
		width: 45%;
		margin: 0 auto;
		font-size: 3em;
	}
	button {
		font-size: 1.5em;
	}
	</style>	
	<body><br>
		<img src="images/yaw.png" /><br>
		Yaw: <b id="yaw"></b><br>
		<img src="images/pitch.png" /><br>
		Pitch: <b id="pitch"></b><br>
		<img src="images/roll.png"/><br>
		Roll: <b id="roll"></b>
		<script src="/node_modules/socket.io-client/dist/socket.io.js"></script>
		<script>
			var alpha;
			var alphaTemp= 0;
			window.addEventListener("deviceorientation", handleOrientation);
			function handleOrientation(event)
			{
				alpha = event.alpha - 270;
				var beta = event.beta;
				var gamma = event.gamma;
				if (alphaTemp == 0)
				{
					document.getElementById("yaw").innerHTML = alpha;
				} else {
					document.getElementById("yaw").innerHTML = alpha - alphaTemp;
				}

				socket.emit('data', {
				alpha:alpha - alphaTemp,
				beta:beta,
				gamma:gamma,
				});

			}
			function buttonClick(event)
			{
				alphaTemp = alpha +270;
			}
			const socket = io();
			socket.on('ping',  () =>  {
				console.log(" ping ")});
			socket.on('connect',  () =>  {
				socket.emit('identify', 'controller');
			});
		</script>
		<br><button onclick= "buttonClick()">Reset to 0</button><br>
	</body>

</html>
